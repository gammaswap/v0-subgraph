specVersion: 0.0.4
description: GammaSwap is an oracle-free volatility DEX for automated market Makers.
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PositionManager
    network: mainnet
    source:
      abi: PositionManager
      address: "0x19cEcCd6942ad38562Ee10bAfd44776ceB67e923"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateLoan
      abis:
        - name: PositionManager
          file: PositionManager/abis/PositionManager.json
      eventHandlers:
        - event: CreateLoan(indexed address,uint256)
          handler: handleCreateLoan
      file: PositionManager/PositionManager.wasm
