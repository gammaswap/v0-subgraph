type User @entity {
  id: ID!
  address: Bytes!
  depositedPools: [Bytes!]!
  loans: [BigInt!]!
}

# pool events
type Pool @entity {
  id: ID!
  address: Bytes!
  cfmm: Bytes!
  protocolId: BigInt!
  protocol: Bytes!
  count: BigInt!
}

type PoolData @entity {
  id: ID!
  address: Bytes! # address
  tokenBalances: [BigDecimal!]!
  lpTokenBalance: BigDecimal!
  lpTokenBorrowed: BigDecimal!
  lpTokenBorrowedPlusInterest: BigDecimal!
  lpTokenTotal: BigDecimal!
  borrowRate: BigDecimal!
  accFeeIndex: BigDecimal!  
  lastFeeIndex: BigDecimal!
  lastBlockNumber: BigInt!  
}

type Loan @entity {
  id: ID!
  poolId: Bytes!
  tokensHeld: [BigInt!]!
  heldLiquidity: BigInt!
  liquidity: BigInt!
  lpTokens: BigInt!
  rateIndex: BigInt! # accFeeIndex
  blockNumber: BigInt!
}

type LoanData @entity {
  id: ID!
  poolId: Bytes!
  tokensHeld: [BigInt!]!
  heldLiquidity: BigInt!
  liquidity: BigInt!
  lpTokens: BigInt!
  rateIndex: BigInt! # accFeeIndex
  blockNumber: BigInt!
}
